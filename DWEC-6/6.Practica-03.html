<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica con FETCH</title>
    <link rel="stylesheet" type="text/css" href="6.Practica-03.css"/>
    <script type="module">
        import { fetchJson, fetchTexto, insertarHtml } from './6.Practica-03.js'; 
        
        document.addEventListener('DOMContentLoaded', async () => {                        
            document.getElementById("salidaJson").value = await fetchJson();
            document.getElementById("salidaTexto").value = await fetchTexto();
            // Ahora podemos ejecutar insertarHtml, ya que ya hemos procesado fetchJson
            insertarHtml(); 
        });
    </script>
</head>
<body id="cuerpo">    
    <textarea id="salidaJson" rows="10" cols="50"></textarea>
    <textarea id="salidaTexto" rows="10" cols="50"></textarea>    
</body>
</html>
