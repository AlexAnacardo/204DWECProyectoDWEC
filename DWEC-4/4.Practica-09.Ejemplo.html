<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="4.Practica-09.js"></script>
    <link rel="stylesheet" type="text/css" href="4.Practica-09.css"/>
</head>
<body>    
    <div class="contenedor" id="div1" style="background-color: red">
        <h3>Cambiando estilos con setAttribute()</h3>
        <button onclick="cambioDiv1()">Cambia Div1</button>
        <button onclick="cambioP1()">Cambia Parrafo1</button>
        <p>Parrafo 1</p>
    </div>

    <div class="contenedor" id="div2" style="background-color: lime">
        <h3>Cambiando estilos con className</h3>
        <button onclick="cambioDiv2()">Cambia Div2</button>
        <button onclick="cambioP2()">Cambia Parrafo2</button>
        <p>Parrafo 2</p>
    </div>

    <div class="contenedor" id="div3">
        <h3>Cambiando clases con CSS externo</h3>
        <button onclick="cambioDiv3()">Cambia Div3</button>
        <button onclick="cambioP3()">Cambia Parrafo3</button>
        <p class="p3">Parrafo 3</p>
    </div>
</body>
</html>
