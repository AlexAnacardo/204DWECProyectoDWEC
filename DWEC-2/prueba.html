        function comprobarPrimo() {
    // Solicitar número mediante prompt
    let numero = prompt("Introduce un número entre 1 y 300:");

    // Validar que el valor introducido sea un número
    if (isNaN(numero) || numero.trim() === "") {
        alert("Por favor, introduce un número válido.");
        return;
    }

    // Convertir el número a entero
    numero = parseInt(numero);

    // Validar que el número esté en el rango de 1 a 300
    if (numero < 1 || numero > 300) {
        alert("El número debe estar entre 1 y 300.");
        return;
    }

    // Comprobar si el número es primo
    if (esPrimo(numero)) {
        alert("El número " + numero + " es primo.");
    } else {
        // Encontrar divisores
        let divisores = obtenerDivisores(numero);
        alert("El número " + numero + " no es primo, es divisible por: " + divisores.join(", "));
    }
}

// Función para comprobar si un número es primo
function esPrimo(n) {
    if (n <= 1) return false;
    if (n === 2 || n === 3) return true; // 2 y 3 son primos
    if (n % 2 === 0 || n % 3 === 0) return false; // No es primo si es divisible entre 2 o 3

    for (let i = 5; i * i <= n; i += 6) {
        if (n % i === 0 || n % (i + 2) === 0) {
            return false;
        }
    }
    return true;
}

// Función para obtener los divisores de un número
function obtenerDivisores(n) {
    let divisores = [];
    for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
            divisores.push(i);
        }
    }
    return divisores;
}

// Llamada a la función para ejecutar el proceso
comprobarPrimo();
