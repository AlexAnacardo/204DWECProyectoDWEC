<!DOCTYPE html>
<html>
    <body>
        <script>
            var fruta=prompt("Introduce una fruta(pera, manzana, sandia)");
            
            switch(fruta.toLowerCase()){
                case "pera":
                    alert("Compraste pera");
                break;

                case "manzana":
                    alert("Compraste manzana");
                break;

                case "sandia":
                    alert("Compraste sandia");
                break;
                
                default:
                    alert("No compraste na");
                break;
            }
        </script>     
    </body>
</html>
